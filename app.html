<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCO X SPOTIFY</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="page-header">
        <button id="request_pco_token">Request PCO token</button>
        <button id="request_spotify_token"">Request Spotify token</button>
        <button onclick="pco_page_redirect_ccli()">CCLI Tools</button>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select PCO Plan</label>
            <button id="pco_load_services" class="refresh-buttons">Refresh Plans</button>
            <p id="pco_loading_text"></p>
        </div>
        <select id="plans"class="refresh-buttons"><option id="refresh_plans">Refresh plans --</option></select>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select Spotify Playlist</label>
            <button id="spotify_refresh_playlist_tracks" class="refresh-buttons">Refresh Playlists</button>
            <p id="spotify_loading_text"></p>
        </div>
        <select id="playlists" class="refresh-buttons">
            <option id="refresh_playlist">Refresh playlists --</option>
        </select>
    </div>

    <h1 class="form heading" style="margin-top: 5px;">Compare Songs</h1>

    <div class="form" id="song_list_section" style="margin-top: 5px;">
        <div class="song-list-heading">
            <h3>Spotify Songs</h3>
            <h3>Planning Center Songs</h3>
        </div>
        <div class="song-list-groups">
            <div id="spotify_song_list">
                <p>Select a playlist</p>
            </div>
            <div id="pco_song_list">
                <p>Select a plan</p>
            </div>
        </div>
    </div>
    
    <div class="configure-button">
        <button id="compare_both_list">Continue</button>
        <p id="#success_text"></p>
    </div>

    <div id="pco_songs"></div>
    <script type="module" src="js/spotify.js"></script>
    <script type="module" src="/js/functions.js"></script>
    <script type="module" src="./js/pco.js"></script>
</body>
</html>
