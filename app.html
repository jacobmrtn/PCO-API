<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCO X SPOTIFY</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="pco_on_page_load()">
    <div class="page-header">
        <button id="request_api" onclick="pco_init_oauth()">Request PCO token</button>
        <button id="request_spotify_token" onclick="init_spot_reauth()">Request Spotify token</button>
        <button onclick="pco_page_redirect_ccli()">CCLI Tools</button>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select PCO Plan</label>
            <button id="pco_load_services" class="refresh-buttons">Refresh Plans</button>
            <p id="pco_loading_text"></p>
        </div>
        <select id="plans" onchange="pco_get_songs()" class="refresh-buttons"><option id="refresh_plans">Refresh plans --</option></select>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select Spotify Playlist</label>
            <button id="refreshPlaylistBtn" onclick="refresh_spotify_playlists()">Refresh Playlists</button>
            <p id="spotify_loading_text"></p>
        </div>
        <select id="playlists" onchange="spotify_refresh_playlist_tracks()" class="refresh-buttons">
            <option id="refresh_playlist">Refresh playlists --</option>
        </select>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select playlist to copy removed songs to</label>
            <button id="refreshPlaylistBtn" onclick="refresh_spotify_playlists()">Refresh Playlists</button>
            <p id="spotify_loading_text"></p>
        </div>
        <select id="playlists_to_save" onchange="spotify_get_playlist_id()" class="refresh-buttons">
            <option id="refresh_playlist_to_save">Refresh playlists --</option>
        </select>
    </div>

    <div class="form" id="song_list_section">
        <div class="song-list-heading">
            <h3>Spotify Songs</h3>
            <h3>Planning Center Songs</h3>
        </div>
        <div class="song-list-groups">
            <div id="spotify_song_list">
                <p>Select a playlist</p>
            </div>
            <div id="pco_song_list">
                <p>Select a plan</p>
            </div>
        </div>
    </div>
    
    <div class="configure-button">
        <button id="compair_both_list" onclick="compair_lists()">Continue</button>
        <p id="#success_text"></p>
    </div>

    <div id="pco_songs"></div>
    <script src="./js/pco.js"></script>
    <script src="./js/spotify.js"></script>
</body>
</html>
