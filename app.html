<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCO X SPOTIFY</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="page-header">
        <button id="request_pco_token">Request PCO token</button>
        <button id="request_spotify_token"">Request Spotify token</button>
        <button onclick="pco_page_redirect_ccli()">CCLI Tools</button>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select PCO Plan</label>
            <button id="pco_load_services" class="refresh-buttons">Refresh Plans</button>
            <p id="pco_loading_text"></p>
        </div>
        <select id="plans"class="refresh-buttons"><option id="refresh_plans">Refresh plans --</option></select>
    </div>

    <div class="group">
        <div class="drops">
            <label>Select Spotify Playlist</label>
            <button id="spotify_refresh_playlist_tracks" class="refresh-buttons">Refresh Playlists</button>
            <p id="spotify_loading_text"></p>
        </div>
        <select id="playlists" class="refresh-buttons">
            <option id="refresh_playlist">Refresh playlist --</option>
        </select>
        <div class="custom-save-location">
            <div class="select-save-location">
                <div class="drops">
                    <h3>Select Spotify Playlist To Save Removed Songs To</h3>
                </div>
                <div class="custom-save-location-dropdown-list">
                    <select id="spotify_custom_save_location" class="refresh-buttons">
                        <option>Select playlist --</option>
                    </select>
                    <div class="custom-save-location-song-list">
                        <h4 id="custom_save_location_spotify_songs_title">Custom Save Location Songs</h4>
                        <div class="song-list-groups">
                            <div id="custom_save_location_song_list">Select a playlist to save removed songs to</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="option-container">
                <div class="option 2" id="spotify_settings_option_2">
                    <label class="option-label" for="remove_songs_pre_made_playlist_check">Clear selected playlist before adding songs</label>
                    <input type="checkbox" name="remove_old_songs_pre_made_playlist" id="remove_songs_pre_made_playlist_check">
                </div>
                <div class="option">
                    <label class="option-label" for="pre_made_playlist_check">Save removed songs to specific playlist</label>
                    <input type="checkbox" name="pre_made_playlist" id="pre_made_playlist_check">
                </div>

            </div>
        </div>
    </div>

    <h1 class="form heading" style="margin-top: 5px;">Compare Songs</h1>

    <div class="form" id="song_list_section" style="margin-top: 5px;">
        <div class="song-list-heading">
            <h3 id="spotify_songs_title">Spotify Songs</h3>
            <h3 id="pco_songs_title">Planning Center Songs</h3>
        </div>
        <div class="song-list-groups">
            <div id="spotify_song_list">
                <p>Select a playlist</p>
            </div>
            <div id="pco_song_list">
                <p>Select a plan</p>
            </div>
        </div>
    </div>
    
    <div class="configure-button">
        <button id="compare_both_list">Continue</button>
        <p id="#success_text"></p>
    </div>

    <div id="pco_songs"></div>
    <script type="module" src="js/spotify.js"></script>
    <script type="module" src="/js/functions.js"></script>
    <script type="module" src="./js/pco.js"></script>
</body>
</html>
